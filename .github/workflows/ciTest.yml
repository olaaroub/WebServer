name: C++ CI

# This workflow runs on pushes to the main branch and for pull requests targeting main.
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout repository
      uses: actions/checkout@v4

    # Installs the necessary build tools for C++
    - name: Install build dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential

    # Builds the project using make. If you use a different build system (like CMake),
    # you can replace this command.
    - name: Build project
      run: make

    # Optional: If you have a test suite, you can add a step to run it.
    # For example, if you have a `test` target in your Makefile:
    # - name: Run tests
    #   run: make test