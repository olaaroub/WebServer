<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index of /uploads/</title>
    <style>
        body {
            font-family: Consolas, monospace;
            background-color: #f7f7f7;
            color: #333;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #ddd;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        h1 {
            font-size: 1.5rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Simple text icons for file types */
        a::before {
            display: inline-block;
            width: 50px;
            font-weight: normal;
            color: #888;
        }
        a.dir::before { content: '[DIR]'; }
        a.file::before { content: '[FILE]'; }
        a.img::before { content: '[IMG]'; }

    </style>
</head>
<body>

    <div class="container">
        <h1>Index of /uploads/</h1>
        
        <ul>
            <li><a href="../" class="dir">../</a></li>

            <li><a href="archive/" class="dir">archive/</a></li>
            
            <li><a href="document.pdf" class="file">document.pdf</a></li>
            <li><a href="notes.txt" class="file">notes.txt</a></li>
            <li><a href="photo.jpg" class="img">photo.jpg</a></li>
        </ul>
    </div>

</body>
</html>
