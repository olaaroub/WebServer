<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>POST Test</title>
</head>
<body>
	<h1>POST Test Page</h1>
	<p>This form will submit a POST request to this same page. A properly configured server should return a 405 Method Not Allowed error for a POST request to a static HTML file.</p>
	<form action="" method="post">
		<label for="data">Data:</label>
		<input type="text" id="data" name="data" value="test">
		<button type="submit">Submit POST Request</button>
	</form>
</body>
</html>
