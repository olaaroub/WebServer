<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Private Area</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f2f5;
			color: #333;
			text-align: center;
			margin: 0;
			padding: 20px;
		}
		h1 {
			color: #1d2129;
		}
		.slideshow-container {
			max-width: 800px;
			position: relative;
			margin: auto;
			border: 3px solid #ddd;
			box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
		}
		.mySlides {
			display: none;
		}
		.mySlides img {
			width: 100%;
			height: auto;
			max-height: 60vh; /* Limit image height to 60% of the viewport height */
			object-fit: contain; /* Ensure the whole image is visible without distortion */
			vertical-align: middle;
		}
		.fade {
			animation-name: fade;
			animation-duration: 1.5s;
		}
		@keyframes fade {
			from {opacity: .4}
			to {opacity: 1}
		}
	</style>
</head>
<body>

	<h1>Salamo 3alaykom men marrakech</h1>
	<p>ila knto tatchofo hadchi 3rfo ra cookies dayrin khdemthom.</p>

	<div class="slideshow-container">
		<div class="mySlides fade">
			<!-- Assuming images are in an 'images' folder at the web root -->
			<img src="../images/olaaroub.jpg" alt="Private Image 1">
			<div class="text">olaaroub</div>
		</div>
		<div class="mySlides fade">
			<img src="../images/iahamdan.jpg" alt="Private Image 2">
			<div class="text">iahamdan</div>
		</div>
		<div class="mySlides fade">
			<img src="../images/ohammou.jpg" alt="Private Image 3">
			<div class="text">ohammou</div>
		</div>
	</div>

	<script>
		let slideIndex = 0;
		showSlides();

		function showSlides() {
			let i;
			const slides = document.getElementsByClassName("mySlides");
			for (i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";
			}
			slideIndex++;
			if (slideIndex > slides.length) {
				slideIndex = 1;
			}
			slides[slideIndex - 1].style.display = "block";
			setTimeout(showSlides, 3000); // Change image every 3 seconds
		}
	</script>

</body>
</html>
