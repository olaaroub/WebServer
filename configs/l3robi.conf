# Comprehensive WebServ Configuration File for Testing

# Server 1: The default server for localhost on port 8080
# This server will handle any request to port 8080 that doesn't match another server_name.
server {
    listen 127.2.2.2:8080; # Listen on port 8080 for any IP address
    listen 127.2.2.2:8081; # Listen on port 8080 for any IP address
    # server_name www.example.com example.com;
    # listen 8081; # Listen on port 8080 for any IP address
    # listen 8080; # Listen on port 8080 for any IP address
    # listen 8080; # Listen on port 8080 for any IP address
    client_max_body_size 10M; # Set max upload size to 10 megabytes

    # Custom error pages
    error_page 404 /errors/404.html;
    error_page 500 /errors/500.html;

    # Default location for the root path
    location / {
        root /home/iahamdan/Desktop/WebServer/Pages;
        index index.html;
        allow_methods GET;
        autoindex off;
    }

    # Location for images with directory listing enabled
    location /images/ {
        root /home/iahamdan/Desktop/WebServer/Pages;
        autoindex on;
        allow_methods GET;
    }

    # Location for handling file uploads
    # This location only allows POST requests.
    location /upload/ {
        root /home/iahamdan/Desktop/WebServer/Pages;
        allow_methods POST;
        autoindex off;
    }
}

# Server 2: A named server on the same port (8080)
# This will only respond to requests where the Host header is 'www.example.com'
server {
    listen 127.2.2.20:8080;
    server_name www.example.com example.com;

    client_max_body_size 2M;

    # A permanent redirect
    location /old-page {
        return 301 http://www.example.com/new-page;
    }

    # Location to handle PHP scripts via CGI
    location /scripts/ {
        root /var/www/cgi-bin;
        index script.php;
        # Handle .php files with the php-cgi executable
        cgi_pass .php /usr/bin/php-cgi;
        allow_methods GET POST;
    }

    # Location that forbids the DELETE method
    location /protected/ {
        root /var/www/protected_site;
        allow_methods GET POST;
    }
}

# Server 3: A simple server on a different port (8081)
server {
    listen 127.0.0.1:8080; # Listen only on localhost for port 8081
    server_name site.dev;

    location / {
        root /var/www/site_dev;
        index home.html;
        allow_methods GET POST DELETE;
        autoindex off;
    }
}
